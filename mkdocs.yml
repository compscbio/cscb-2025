site_name: CSCB 2025
site_author: Patrick Cahan
copyright: Copyright &copy; 2025 Patrick Cahan
repo_url: https://github.com/compscbio/cscb-2025

use_directory_urls: false

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

theme:
  name: material
  palette:
    primary: teal
  logo: images/logoGlow.png
  favicon: images/logo.png
  features:
    - content.footnote.tooltips
    - navigation.expand
#    - navigation.tabs
#    - navigation.tabs.sticky
#    - navigation.sections
    - toc.integrate
#    - navigation.path
#    - header.autohide
#    - navigation.indexes


markdown_extensions:
  - md_in_html
  - footnotes
  - admonition
  - attr_list
  - tables
  - def_list
  - toc:
      title: On this page
  - pymdownx.blocks.caption
  - pymdownx.tasklist:
      custom_checkbox: false
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - mkdocs-jupyter:
      execute: false  # Set to true if you want to execute notebooks on build
      include_source: True

nav:
  - Home: index.md
  - Lectures: 'lectures/index.md'
